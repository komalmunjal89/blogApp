
<h2>Login to your favorite space!</h2>
<div class  = "col-sm-4" >
  <div>


    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  placeholder="Enter your registered username" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter your password" required />
      </div>

      <input type="button" class ="btn btn-primary" value="Login" (click)="login()">
    </form>
  </div>
</div>
